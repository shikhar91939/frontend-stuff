<script type="text/javascript">// <![CDATA[
CountDownTimer('03/23/2015 02:00 PM', 'countdown-timer'); //Month.Day

    function CountDownTimer(dt, id)
    {
        var end = new Date(dt);

        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;
        var timer;

        function showRemaining() {
            var now = new Date();
            var distance = end - now;
            if (distance < 0) {

                clearInterval(timer);
                document.getElementById(id).innerHTML = '<a href="//www.overcart.com/redmi-store.html">THE SALE IS ON!</a>';

                return;
            }
            var days = Math.floor(distance / _day);
            var hours = days*24+Math.floor((distance % _day) / _hour);
            var minutes = Math.floor((distance % _hour) / _minute);
            var seconds = Math.floor((distance % _minute) / _second);


            document.getElementById(id).innerHTML = hours + '<span class="time">H</span> ';
            document.getElementById(id).innerHTML += minutes + '<span class="time">M</span> ';
            document.getElementById(id).innerHTML += seconds + '<span class="time">S</span>';
        }

        timer = setInterval(showRemaining, 1000);
    }
<!-- Countdown Timer -->
